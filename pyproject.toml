[project]
name = "python-devtools"
version = "0.2.0"
description = "Live runtime inspection for any Python app â€” MCP-powered devtools"
requires-python = ">=3.12"
# MCP is part of the default install so the bridge works out-of-the-box.
dependencies = ["mcp>=1.0"]

[project.optional-dependencies]
# Backward-compatible no-op extra (historically used for MCP dependency).
cli = []

[project.scripts]
python-devtools = "python_devtools._cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/python_devtools"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "RUF"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "single"
